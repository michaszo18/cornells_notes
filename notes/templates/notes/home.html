{% extends 'base.html' %}

{% block title %} CN:Home {% endblock %}

{% block content %}

    <div class="container my-5">
        <h1 class="text-center">Notatki</h1>

        <div class="row">
            <div class="col-6 offset-3 mt-5">
                <ul>
                    {% for note in object_list %}

                        <li>
                            <h4>{{ note.title }}</h4>
                            <p>{{ note.get_introduction }}</p>
                            <a class="text-danger" href="{% url 'note_view' note.id %}">zobacz</a>
                        </li>

                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>

{% endblock %}
